<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container row mx-auto">
        <div class="mb-3 p-0">
            <label for="firstname" class="form-label fw-bold">First Name</label>
            <input type="text" class="form-control" id="firstname" >
        </div>
        <div class="mb-3 p-0">
            <label for="lastname" class="form-label fw-bold">Last Name</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="mb-3  p-0">
            <input type="radio" class="form-radio-input" id="male" name="gender">
            <label class="form-radio-label" for="male">Male</label>
            <input type="radio" class="form-radio-input" id="female" name="gender">
            <label class="form-radio-label" for="female">Female</label>
        </div>
        
        <div class="mb-4  p-0">
            <label for="birthday" class="form-label fw-bold">Date of Birthday</label>
            <input type="date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-2 col-1">Add</button>
    </div>

    <script src="javascript/bootstrap.min.js"></script>
</body>
</html>
